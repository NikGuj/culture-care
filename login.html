<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Culture Care</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="white">
        <link rel="icon" type="image/x-icon" href="/images/favicon-196.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="components/header.js" ></script>
        <script defer type="module" src="js/index.js"></script>
        <script defer type="module" src="js/login.js"></script>
    </head>

    <body>
        <header-component></header-component>
        <main>
            <section class="container section section__height">
            <div class="main">
                <img src="images/logo.png" />
                <form class="sign-in-up-out">
                    <input type="email" name="email" placeholder="Email" class="feedback-input" required="">
                    <input type="password" name="password" placeholder="Password" class="feedback-input">
                    <button id="sign-up">Sign up</button>
                    <button id="sign-in">Login</button>
                    <button id="forgot-password">Forgot Password</button>
                </form>
            </div>
            </section>
        </main>
    </body>
</html>
