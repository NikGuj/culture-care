<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Culture Care</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="white">
        <link rel="icon" type="image/x-icon" href="/images/favicon-196.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/contact.css">
        <script defer type="text/javascript" src="components/header.js" ></script>
        <script defer type="module" src="js/firebase.js"></script>
    </head>

    <body>

        <header-component></header-component>

        <main>
            <section class="container section section__height">
                <img src="images/logo.png" />
                <form action="https://postmail.invotes.com/send" method="post" id="email_form">
                    <input type="text" name="reply_to" placeholder="Your Email" class="feedback-input" />
                    <input type="text" name="subject" class="feedback-input" placeholder="Subject" />
                    <textarea name="text" placeholder="Message" class="feedback-input"></textarea>
                    <input type="hidden" name="access_token" value="1zvh3p7k8gs9w9decqmaw9rm" />
                    <input type="hidden" name="success_url" value="http://127.0.0.1:5500/success.html?message=Email+Successfully+Sent%21&isError=0" />
                    <input type="hidden" name="error_url" value="http://127.0.0.1:5500/404.html?message=Email+could+not+be+sent.&isError=1" />
                    <!--
                    <input type="text" name="extra_phone_number" placeholder="Phone Number" />
                    -->
                    <input id="submit_form" type="submit" value="Send" />
                    <!-- not required, but we'd appreciate it if you'd link to us somewhere on your site -->
                    <p>Powered by <a href="https://postmail.invotes.com" target="_blank">PostMail</a></p>
                </form>

                <script>
                    var submitButton = document.getElementById("submit_form");
                    var form = document.getElementById("email_form");
                    form.addEventListener("submit", function (e) {
                        setTimeout(function() {
                            submitButton.value = "Sending...";
                            submitButton.disabled = true;
                        }, 1);
                    });
                </script>

            </form>
            </section>
        </main>

    </body>
</html>
