<html lang="en">
    <head>

        <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="white">

        <main>
            <section class="container section section__height">

                      <legend>Select Distance:</legend>
                      <input type="radio" id="10km" name="location" value="10km" checked>

                      <input type="radio" id="indonesian" name="location" value="30km">

                      <input type="radio" id="100km" name="location" value="100km">
                      <label for="100km">100km</label>

                <button onclick="set_option('location')">Save</button>
            </div>
            </section>
        </main>
    </body>
